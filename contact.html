<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body {
            background-color: #78ada8;
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 8px 16px;
        }

        h1 {
            text-align: center;
            color: #222;
        }

        form {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
        }

        label {
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            border: none;
            padding: 10px 15px;
            margin: 10px 5px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
    </nav>

    <h1>Contact Me</h1>

    <form action="#" method="#">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required>

        <br><br>
        <label for="phone">Phone Number</label><br>
        <input type="tel" id="phone" name="phone" required>

        <br><br>
        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" required>

        <br><br>
        <button type="button" onclick="window.location.href='index.html'" style="background-color: gray; color: white;">Back</button>
        <button type="submit" style="background-color: #4CAF50; color: white;">Submit</button>
    </form>

</body>
</html>
